deployAs:
  - name: braintree-extension
    applicationType: service
    endpoint: /braintree-extension
    scripts:
      postDeploy: npm install && npm run build && npm run connector:post-deploy
      preUndeploy: npm install && npm run build && npm run connector:pre-undeploy
    configurationType:
      CTP_PROJECT_KEY: secret
      CTP_CLIENT_ID: secret
      CTP_CLIENT_SECRET: secret
      CTP_SCOPE: secret
      CTP_REGION : standard
      BRAINTREE_MERCHANT_ID: standard
      BRAINTREE_PUBLIC_KEY: standard
      BRAINTREE_PRIVATE_KEY: secret
      BRAINTREE_ENVIRONMENT: standard
      BRAINTREE_AUTOCAPTURE: standard
